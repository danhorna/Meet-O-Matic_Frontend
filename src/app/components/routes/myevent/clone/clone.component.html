<div class="container" *ngIf="!this.created && !this.exceeded">
    <form class="col-sm-6" [formGroup]="cloneForm">
        <div class="form-group">
            <label for="name">Nombre: <span class="text-danger"
                    *ngIf="cloneForm.get('name').errors && cloneForm.get('name').hasError('required')">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre" formControlName="name">
        </div>
        <div *ngIf="cloneForm.get('name').invalid && 
              cloneForm.get('name').errors && 
              (cloneForm.get('name').dirty || cloneForm.get('name').touched)">
            <small class="text-danger" *ngIf="cloneForm.get('name').hasError('required')">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label for="description">Descripcion:</label>
            <input type="text" class="form-control" id="description" placeholder="Ingresar descripcion"
                formControlName="description">
        </div>
        <input (click)="addDate(cloneForm.value.date)" type="button" value="agregar">
        <p id="datepicker" class="text-danger d-none">Debe seleccionar una fecha correcta</p>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Comienza</th>
                    <th scope="col">Termina</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cloneForm.value.dates; index as i">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{convertDate(item[0])}}
                    </td>
                    <td>
                        {{convertDate(item[1])}}
                    </td>
                    <td>
                        <i class="fas fa-trash iconColor" (click)="removeDate(i)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <p id="datearray" class="text-danger d-none">Debe agregar al menos una fecha</p>
        <div class="form-group">
            <label for="password">Password de acceso:</label>
            <input type="password" class="form-control" id="password" placeholder="" formControlName="password">
        </div>
        <button type="button" class="btn btn-primary" [disabled]="cloneForm.invalid"
            (click)="theSubmit()">Submit</button>
    </form>
</div>
<app-created *ngIf="this.created && !this.exceeded" [eventCreated]="eventCreated"></app-created>
<div *ngIf="this.exceeded" class="text-danger">Ya excediste la cantidad maxima(10) de formularios por mes</div>
