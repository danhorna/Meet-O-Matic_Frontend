<div class="container bg-white pt-3 pb_form_v1">
    <ul class="nav nav-pills mb-0" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users"
                aria-selected="true">Usuarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="events-tab" data-toggle="tab" href="#events" role="tab" aria-controls="events"
                aria-selected="false">Eventos</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
            <div class="table-wrapper-scroll-y my-custom-scrollbar border border-secondary rounded text-center">
                <table class="table table-sm table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre del usuario</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allUsers; index as i">
                            <td class="align-middle">
                                {{item['name']}}
                            </td>
                            <td class="align-middle">
                                {{item['email']}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
            <div class="table-wrapper-scroll-y my-custom-scrollbar border border-secondary rounded text-center">
                <table class="table table-sm table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre del evento</th>
                            <th>Contraseña de acceso</th>
                            <th>Contraseña para resultados</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allEvents; index as i">
                            <td class="align-middle">
                                {{item['name']}}
                            </td>
                            <td class="align-middle">
                                {{item['password']}}
                            </td>
                            <td class="align-middle">
                                {{item['auth']}}
                            </td>
                            <td class="align-middle">
                                <span *ngIf="item['active']">Si</span>
                                <span *ngIf="!item['active']">No</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
