<div class="container w-75" *ngIf="this.eventCreated != null"><!--Evitamos que al primer pintado encuentre undefined-->
    <div class="card text-center">
        <div class="card-header cardtopbot">
            Información de tu evento
        </div>
        <div class="card-body cardmid">
            <h5 class="card-title">Compartí el siguiente link a tus contactos</h5>
            <input type="text" class="w-75" disabled value="{{this.eventUrl()}}">
            <p class="card-text mt-3">Con la siguiente contraseña: <span
                    class="font-weight-bold">{{this.eventCreated['password']}}</span></p>
            <h5 class="card-title">Con el siguiente link podrás ver los resultados</h5>
            <input type="text" class="w-75" disabled value="{{this.resultEventUrl()}}">
            <p>
                <small class="text-dark font-italic font-weight-bold">
                    *No pierdas ni compartas el link
                </small>
            </p>
        </div>
        <div class="card-footer text-muted cardtopbot">
            Gracias por usar nuestro sitio
        </div>
    </div>
</div>
