<div class="container">
    <form class="col-sm-6" [formGroup]="signupForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" formControlName="name">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña"
                formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid" (click)="signup()">Submit</button>
    </form>
</div>
