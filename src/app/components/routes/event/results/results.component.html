<div id="noresponses" class="container d-none">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-warning text-center" role="alert">
                <p>Aún no hay respuestas para este evento</p>
                <a class="alert-link" [routerLink]="['/profile']">Ir al perfil</a>.
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div id="responses" class="container d-none bg-white pb_form_v1">
    <div class="row">
        <div class="col-md-8">
            <canvas id="myChart" width="100px" height="100px"></canvas>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body cardmid">
                    <h5 class="card-title">Link para compartir</h5>
                    <input type="text" class="w-75" disabled value="{{this.eventUrl()}}">
                    <p class="card-text mt-3">Con la siguiente contraseña: <span
                            class="font-weight-bold">{{this.event['password']}}</span>
                    </p>
                </div>
            </div>
            <div class="row col-md-12 m-0">
                <div class="mt-4 text-center col">
                    <h3 class="">¿Quién votó?</h3>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row col-md-12" *ngFor="let item of this.event['dates']; index as i">
                    <div class="col-xs-4" class="square" [ngStyle]="{'background-color': this.colors[i]}">
                    </div>
                    <div class="col-xs-8">
                        <span *ngFor="let vote of this.votes[i]; index as j" class="ml-2">
                            <span>{{vote}}</span><span *ngIf="!(this.votes[i].length == (j + 1))">,</span><span *ngIf="(this.votes[i].length == (j + 1))">.</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
