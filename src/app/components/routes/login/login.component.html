<div class="container">
    <form class="col-sm-6" [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña"
                formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Submit</button>
    </form>
</div>
