<div class="container p-0 pb_form_v1"  *ngIf="!this.toClone">
    <div class="row col-md-12 bhoechie-tab-container m-0">
        <div class="col-md-2 bhoechie-tab-menu">
            <div class="list-group">
                <a type="button" class="list-group-item text-center active">
                    <h4 class="fas fa-clipboard-list"></h4><br />Mis eventos
                </a>
                <a type="button" class="list-group-item text-center">
                    <h4 class="fas fa-cogs"></h4><br />Configuraci칩n
                </a>
            </div>
        </div>
        <div class="col-md-10 bhoechie-tab pt-5 pb-5">
            <div class="bhoechie-tab-content active text-center p-0">
                <h3>Administr치 tus eventos</h3>
                <div class="table-wrapper-scroll-y my-custom-scrollbar border border-secondary rounded">
                    <table class="table table-sm table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Respuestas</th>
                                <th><i class="fas fa-cog"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of myEvents; index as i">
                                <td class="align-middle">
                                    {{item['name']}}
                                </td>
                                <td class="align-middle" *ngIf="!eventsResponses[i]">
                                    0
                                </td>
                                <td class="align-middle" *ngIf="eventsResponses[i]">
                                    {{eventsResponses[i]}}
                                </td>
                                <td class="align-middle">
                                    <a type="button" (click)="disableEvent(item['id'])" *ngIf="item['active']" placement="left" ngbTooltip="Habilitar" tooltipClass="my-custom-class">
                                        <i class="fas fa-eye-slash"></i>
                                    </a>
                                    <a type="button" (click)="enableEvent(item['id'])" *ngIf="!item['active']" placement="left" ngbTooltip="Deshabilitar">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a type="button" (click)="cloneEvent(item)" class="ml-3" placement="right" ngbTooltip="Clonar">
                                        <i class="fas fa-clone"></i>
                                    </a>
                                    <a type="button" (click)="eventResults(item)" class="ml-3" placement="top" ngbTooltip="Resultados">
                                        <i class="fas fa-poll"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="!this.premiumUser">
                <p><small>*Est치s limitado a 10 formularios por mes, hazte <a [routerLink]="['/premium']" class="text-danger">premium</a> para poder crear formularios sin limites!</small></p>
            </div>
            <div class="bhoechie-tab-content text-center">
                <h2>Proximamente!</h2>
                <h3>Estamos preparando esta secci칩n</h3>
            </div>
        </div>
    </div>
</div>
<app-create *ngIf="this.toClone" [eventToClone]="this.eventToClone"></app-create>
